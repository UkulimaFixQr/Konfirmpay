<!DOCTYPE html>
<html>
<head>
  <title>KonfirmPay Admin</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background: #f5f5f5;
    }
    h2 {
      margin-top: 40px;
    }
    input, button {
      padding: 8px;
      margin: 5px 0;
      width: 300px;
    }
    button {
      cursor: pointer;
      background: #222;
      color: white;
      border: none;
    }
    .box {
      background: white;
      padding: 20px;
      margin-bottom: 30px;
      border-radius: 5px;
    }
    pre {
      background: #eee;
      padding: 10px;
    }
  </style>
</head>
<body>

<h1>KonfirmPay Admin Dashboard</h1>

<div class="box">
  <h2>1. Register Merchant</h2>

  <input id="m_name" placeholder="Merchant name" /><br>
  <input id="m_paybill" placeholder="Paybill" /><br>
  <input id="m_account" placeholder="Account name" /><br>

  <button onclick="registerMerchant()">Register Merchant</button>

  <pre id="merchant_result"></pre>
</div>

<div class="box">
  <h2>2. Generate QR</h2>

  <input id="merchant_id" placeholder="Merchant ID" /><br>
  <input id="store_name" placeholder="Store name (e.g. Main Shop)" /><br>

  <button onclick="generateQR()">Generate QR</button>

  <pre id="qr_result"></pre>
</div>

<script>
const BASE_URL = "";

async function registerMerchant() {
  const res = await fetch("/admin/merchant", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: document.getElementById("m_name").value,
      paybill: document.getElementById("m_paybill").value,
      account: document.getElementById("m_account").value,
      is_chain: false
    })
  });

  const data = await res.json();
  document.getElementById("merchant_result").textContent =
    JSON.stringify(data, null, 2);
}

async function generateQR() {
  const merchantId = document.getElementById("merchant_id").value;

  const res = await fetch(`/admin/merchant/${merchantId}/generate-qr`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      store_name: document.getElementById("store_name").value
    })
  });

  const data = await res.json();
  document.getElementById("qr_result").textContent =
    JSON.stringify(data, null, 2);
}
</script>

</body>
</html>
