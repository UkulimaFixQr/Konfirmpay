<!DOCTYPE html>
<html>
<head>
  <title>KonfirmPay Admin</title>
  <meta charset="UTF-8" />
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      margin: 0;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #222;
    }

    .lock-screen {
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .card {
      background: white;
      padding: 30px;
      width: 360px;
      border-radius: 12px;
      box-shadow: 0 15px 40px rgba(0,0,0,.3);
      text-align: center;
    }

    .card h2 {
      margin-bottom: 10px;
    }

    input {
      padding: 12px;
      width: 100%;
      margin-top: 10px;
      font-size: 16px;
      text-align: center;
      letter-spacing: 5px;
    }

    button {
      margin-top: 15px;
      padding: 12px;
      width: 100%;
      border: none;
      background: #111;
      color: white;
      font-size: 16px;
      cursor: pointer;
      border-radius: 6px;
    }

    .error {
      color: red;
      margin-top: 10px;
    }

    .dashboard {
      display: none;
      padding: 40px;
      background: #f5f5f5;
      min-height: 100vh;
    }

    .box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 25px;
    }

    table {
      width: 100%;
      border-collapse: collapse;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      font-size: 14px;
    }

    th { background: #eee; }
  </style>
</head>
<body>

<!-- LOCK SCREEN -->
<div class="lock-screen" id="lock">
  <div class="card">
    <h2>üîê KonfirmPay Admin</h2>
    <p>Enter Admin PIN</p>
    <input type="password" id="pin" maxlength="6" />
    <button onclick="unlock()">Unlock</button>
    <div class="error" id="err"></div>
  </div>
</div>

<!-- DASHBOARD -->
<div class="dashboard" id="dashboard">
  <h1>KonfirmPay Admin Dashboard</h1>

  <div class="box">
    <h3>Register Merchant</h3>
    <input id="m_name" placeholder="Merchant name" />
    <input id="m_paybill" placeholder="Paybill" />
    <input id="m_account_number" placeholder="Account number" />
    <button onclick="registerMerchant()">Register</button>
    <pre id="merchant_result"></pre>
  </div>

  <div class="box">
    <h3>Generate QR</h3>
    <select id="merchant_select"></select>
    <input id="store_name" placeholder="Store name" />
    <button onclick="generateQR()">Generate QR</button>
    <pre id="qr_result"></pre>
  </div>

  <div class="box">
    <h3>Recent Transactions</h3>
    <table>
      <thead>
        <tr>
          <th>Phone</th>
          <th>Amount</th>
          <th>Fee</th>
          <th>Status</th>
          <th>Date</th>
        </tr>
      </thead>
      <tbody id="tx_table"></tbody>
    </table>
  </div>
</div>

<script>
async function unlock() {
  const res = await fetch("/admin/verify-pin", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ pin: pin.value })
  });

  if (res.ok) {
    lock.style.display = "none";
    dashboard.style.display = "block";
    loadMerchants();
    loadTransactions();
  } else {
    err.textContent = "Invalid PIN";
  }
}

async function loadMerchants() {
  const res = await fetch("/admin/merchants");
  const merchants = await res.json();
  merchant_select.innerHTML = "";
  merchants.forEach(m => {
    const o = document.createElement("option");
    o.value = m.id;
    o.textContent = `${m.name} (${m.paybill})`;
    merchant_select.appendChild(o);
  });
}

async function registerMerchant() {
  const res = await fetch("/admin/merchant", {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: m_name.value,
      paybill: m_paybill.value,
      account_number: m_account_number.value
    })
  });
  merchant_result.textContent = JSON.stringify(await res.json(), null, 2);
  loadMerchants();
}

async function generateQR() {
  const id = merchant_select.value;
  const res = await fetch(`/admin/merchant/${id}/generate-qr`, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({ store_name: store_name.value })
  });
  qr_result.textContent = JSON.stringify(await res.json(), null, 2);
}

async function loadTransactions() {
  const res = await fetch("/admin/transactions");
  const tx = await res.json();
  tx_table.innerHTML = "";
  tx.forEach(t => {
    tx_table.innerHTML += `
      <tr>
        <td>${t.phone || ""}</td>
        <td>${t.amount}</td>
        <td>${t.verification_fee}</td>
        <td>${t.status}</td>
        <td>${new Date(t.created_at).toLocaleString()}</td>
      </tr>`;
  });
}
</script>

</body>
</html>
